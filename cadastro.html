<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="1639414111947.jpg">
    <script src="_assets/js/scrip.js" type="text/javascript" defer></script>
    <script src="_assets/js/senha.js" type="text/javascript" defer></script>
    <title>Faça seu cadastro | EGHO</title>
</head>

<body class="body">
    <header class="header">
        <a class="logoHader" href="#"><img class="logo-header" src="_assets/logo_header.svg" alt="logo EGHO"></a>
        <nav class="nav">
            <ul class="links">
                <li class="link"><a href="#"><img src="_assets/pesquisar_header.svg"></a></li>
                <li class="link"><a href="#"><img src="_assets/user_header.svg"></a></li>
                <li class="link"><a href="#"><img src="_assets/sacole_header.svg"></a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <aside class="esquerda">
            <img class="logoMain" src="_assets/logo_EGHO.svg">
            <div class="usuario">
                <input class="input" type="text" name="nome" id="nome" placeholder="NOME" required>
            </div>
            <div class="usuario">
                <input class="input" type="text" name="sobrenome" id="sobrenome" placeholder="SOBRENOME" required>
            </div>
            <div class="usuario">
                <input class="input" id="email" type="email" name="Usuário" placeholder="E-MAIL" required>
            </div>
            <div class="password">
                <input class="senha" id="senha" type="password" name="senha" placeholder="SENHA" required>
            </div>
            <div class="gerar-senha">
                <p>Criar senha segura! <spam id="gerar-senha">Clique aqui</spam></p>
            </div>
            <div id="senha-gerada"  class="hide">
                <p>A sua nova senha é:</p>
                <h4></h4>
                <button class="copiar-senha" id="Copy-Button">Copiar senha</button>
            </div>
            <div class="button-login">
                <button class="login">CADASTRAR</button>
            </div>
            <a class="recuperar" href="#"><p class="recuperar">Problemas para efetuar login?</p></a>
        </aside>
    

        <section class="direita">
            <div class="foto">
            <img src="_assets/foto_modelos_EGHO.svg">
            </div>
        </section>
    </section>
    
    <section class="footer">
        <footer>
            <p>Políticas</p>
            <lu class="politca">
                <li class="poli"><a href="#">Política de privacidade</a></li>
                <li class="poli"><a href="#">Política de frete</a></li>
                <li class="poli"><a href="#">Política de troca/reembolso</a></li>
            </lu>
            <p>2023 - Willian Costa</p>
        </footer>
    </section>
</body>
</html>
